<?xml version="1.0"?>
<!-- prettier-ignore -->
<?xml-stylesheet href="chrome://global/skin/" type="text/css"?>
<!-- prettier-ignore -->
<?xml-stylesheet href="chrome://zotero/skin/zotero.css" type="text/css"?>
<!-- prettier-ignore -->
<?xml-stylesheet href="chrome://zotero-platform/content/zotero.css" type="text/css"?>
<!-- prettier-ignore -->
<!DOCTYPE html>
<html
  id="workspaceWindow"
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  xmlns:html="http://www.w3.org/1999/xhtml"
  windowtype="__addonRef__-workspaceWindow"
  sizemode="normal"
  scrolling="false"
  persist="screenX screenY width height sizemode"
>
  <head>
    <title data-l10n-id="title"></title>
    <meta charset="utf-8" />
    <script src="chrome://zotero/content/include.js"></script>
    <script src="chrome://zotero/content/customElements.js"></script>
    <script src="chrome://__addonRef__/content/scripts/customElements.js"></script>
    <script src="chrome://__addonRef__/content/scripts/workspaceWindow.js"></script>
    <xul:linkset>
      <link rel="localization" href="browser/menubar.ftl" />
      <link rel="localization" href="browser/browserSets.ftl" />
      <link rel="localization" href="toolkit/global/textActions.ftl" />
      <link rel="localization" href="zotero.ftl" />
      <link rel="localization" href="__addonRef__-workspaceWindow.ftl" />
    </xul:linkset>
    <xul:commandset id="mainCommandSet">
      <xul:command id="cmd_close" oncommand="window.close();" />
    </xul:commandset>
    <xul:keyset id="mainKeyset">
      <xul:key
        id="key_close"
        data-l10n-id="close-shortcut"
        command="cmd_close"
        modifiers="accel"
        reserved="true"
      />
    </xul:keyset>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        height: 100%;
        overflow-x: hidden;
        overflow-y: auto;
        word-wrap: break-word;
        min-width: 800px;
        min-height: 400px;
      }
      #workspace-container {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body class="zotero-window workspace-window">
    <xul:popupset>
      <xul:tooltip id="html-tooltip" page="true" />
    </xul:popupset>
    <div id="workspace-container"></div>
  </body>
</html>
